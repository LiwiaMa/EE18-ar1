<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>100 yers of fashion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<body class="man1">
    <div class="kontainer">
        <button class="btn btn-outline-info" id="mode">Dark</button>
        <h1 class="ml12">Man fashion</h1>
        <p class="introduction">Fashion changes really quicly. At this site you will get to know better how both clothing- and musicstyle has changed over past 100 years, what affection it had at our society, and how it still does change</p>
        <p class="introduction"> oj</p>

        <div class="wrapper">
            <div class="img-holder">
                <figure>
                    <img src="./bilder/old-woman-fashion.jpg" alt="fashion">
                    <figcaption><a class="woman" href="woman-fashion.html">Woman fashion</a></figcaption>
                </figure>
            </div>
            <div class="img-holder">
                <figure>
                    <img src="./bilder/old-music.jpg" alt="fashion">
                    <figcaption><a class="music" href="music.html">Music style</a></figcaption>
                </figure>
            </div>
            <div class="img-holder">
                <figure>
                    <img src="./bilder/society.jpg" alt="fashion">
                    <figcaption><a class="society" href="society.html">Society affection</a></figcaption>
                </figure>
            </div>
            <div class="img-holder">
                <figure>
                    <img src="./bilder/changes.jpg" alt="fashion">
                    <figcaption><a class="changes" href="changes.html">Still changes</a></figcaption>
                </figure>
            </div>
            <div class="img-holder">
                <figure>
                    <img src="./bilder/start1.jpg" alt="fashion">
                    <figcaption><a class="start" href="old.html">Home</a></figcaption>
                </figure>
            </div>
        </div>

    </div>
</body>
<script>
    var textWrapper = document.querySelector('.ml12');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml12 .letter',
    translateX: [40,0],
    translateZ: 0,
    opacity: [0,1],
    easing: "easeOutExpo",
    duration: 1200,
    delay: (el, i) => 500 + 30 * i
  }).add({
    targets: '.ml12 .letter',
    translateX: [0,-30],
    opacity: [1,0],
    easing: "easeInExpo",
    duration: 1100,
    delay: (el, i) => 100 + 30 * i
  });

  document.getElementById("mode").addEventListener("click", changeMode);

   /* min funktion f√∂r changing */
   function changeMode() {
        var button = document.getElementById("mode");

        let modeElems = document.getElementsByClassName("man1");
        if (modeElems.length == 0) {
            modeElems = document.getElementsByClassName("man1Dark");
            if (modeElems.length !== 0) {
                modeElems[0].className = "man1";
            }
            button.innerHTML = "Dark";
        } else {
            modeElems[0].className = "man1Dark";
            button.innerHTML = "Light";
        }

        let modeClass = "introduction";
        modeElems = document.getElementsByClassName("introduction");
        if (modeElems.length == 0) {
            modeElems = document.getElementsByClassName("introductionDark");
        } else {
            modeClass = "introductionDark";
        }

        /* loop */
        const n = modeElems.length;
        for (let i = 0; i < n; i++) {
            modeElems[0].className = modeClass;
        }

        modeElems = document.getElementsByClassName("ml12");
        if (modeElems.length == 0) {
            modeElems = document.getElementsByClassName("ml12Dark");
            if (modeElems.length !== 0) {
                modeElems[0].className = "ml12";
            }
        } else {
            modeElems[0].className = "ml12Dark";
        }
    }
</script>
</html>
