<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="./canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        /* Element vi jobbar med */
        const eCanvas = document.querySelector("canvas");

        /* Ställ in bredd och höjd på canvas */
        eCanvas.width = 800;
        eCanvas.height = 600;

        /* Aktivera ritmotorn */
        /* getcontext är bara för att det ska funka */
        var ctx = eCanvas.getContext("2d");

        /* Välj en fylnadsfärg */
        /* fill - innuti stroke - kant */
        ctx.fillStyle = "lightblue";
        ctx.strokeStyle = "#454545";

        /* Rita en rektangel */
        ctx.fillRect(0, 0, 200, 50);
        ctx.strokeRect(100, 100, 200, 50);

        /* Rita en fyrkant med variabler */
        var x = 100;
        var y = 200;
        ctx.fillStyle = "orange";
        ctx.fillRect(x, y, 100, 50);

        /* Rita en fyrkant till */
        y = 300;
        ctx.fillStyle = "purple";
        ctx.fillRect(x, y, 100, 50);

        /* Rita text */
        ctx.font = "80px sans-serif";
        ctx.fillText("Hello", 400, 100);
        ctx.strokeText("Hejsan", 400, 200);

        /* En annan text */
        ctx.fillStyle = "lightblue";
        ctx.strokeStyle = "orange";

        ctx.font = "80px sans-serif";
        ctx.fillText("Heeej", 400, 300);
        ctx.strokeText("Heeej", 400, 300);

        /* Infoga bild */
        var eagle = new Image();
        eagle.src = "./eagle_PNG1221.png";
        eagle.addEventListener("load", function() {
            ctx.drawImage(eagle, 300, 300);

        })

        /* Rita en gul rektangel */
        var x = 100;
        var y = 500;
        var w = 70;
        var h = 50;
        ctx.fillStyle = "yellow";
        ctx.fillRect(x, y, w, h);

        /* Loopar: upprepa 5 gånger */
        for (var i = 1; i < 6; i++) {
            console.log(1);
        }
        for (var i = 100; i <= 500; i += 100) {
            console.log(1);
        }

        /* Rita 5 rektanglar på samma plats */
    </script>
</body>
</html>
