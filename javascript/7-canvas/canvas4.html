<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="./canvas.css">
</head>
<body>
    <canvas></canvas> 
    <script>
        /* Element vi jobbar med */
        const eCanvas = document.querySelector("canvas");

        /* Ställ in bredd och höjd på canvas */
        eCanvas.width = 800;
        eCanvas.height = 600;

        /* Aktivera ritmotor */
        var ctx = eCanvas.getContext("2d");

        /* välj en fyllnadsfärg */        
        ctx.fillStyle = "red";
        ctx.strokeStyle = "blue";

        /* rita en rektangel */
        ctx.fillRect(0, 0, 200, 50);
        ctx.strokeRect(100, 100, 200, 50);

        /* Rita en fyrkant med variabler (bra om man ska rita flera st av samma rektangel) */
        var x = 100;
        var y = 200;
        ctx.fillStyle = "orange";
        ctx.fillRect(x, y, 100, 50);

        /* Rita en fyrkant till */
        y = 300;
        ctx.fillStyle = "blue";
        ctx.fillRect(x, y, 100, 50);

        /* Rita text */
        ctx.fillStyle = "lightblue";
        ctx.strokeStyle = "orange";
        ctx.font = "60px sans-serif";
        ctx.fillText("HEloo MaTE", 400, 100);
        ctx.strokeText("WELcOMe to JUraSSic PArk", 400, 150);
        ctx.font = "60px sans-serif";
        ctx.fillText("Hello", 500, 200);
        ctx.strokeText("Hello", 500, 200);

        /* Infoga en bild */
        var avocado = new Image();
        avocado.src = "./avocado.png";
        avocado.addEventListener("load", function(){
            ctx.drawImage(avocado, 300, 300); /* det tar tid innan bilden laddar klart, så man kan köra en funktion som visar upp */
        });

        /* Rita en gul rektangel */
        var x = 100;
        var y = 500;
        var w = 70;
        var h = 50;
        ctx.fillStyle = "yellow";
        ctx.fillRect(x, y, w, h);

        /* Sudda ut canvas */
        ctx.clearRect(0, 0, 800, 600);

        /* Loopar: upprepa 5 ggr */
        for (var i = 1; i < 5; i++) {
            console.log(i);
        }
        for (var i = 100; i <= 500; i += 100) {
            console.log(i);
        }

        /* Rita ut 5 rektanglar på samma plats*/
        for (var i = 1; i < 5; i++) {
        var x = 100;
        var y = 500;
        var w = 70;
        var h = 50;
        ctx.fillStyle = "yellow";
        ctx.fillRect(x, y, w, h);
        }
        /* Rita ut 5 rektanglar i y-led */
        for (var y = 100; y <= 500; y += 100) {
        var x = 200;
        var w = 70;
        var h = 50;
        console.log(x, y, w, h);

        ctx.fillStyle = "yellow";
        ctx.fillRect(x, y, w, h);
        }


    </script>
</body>
</html>
