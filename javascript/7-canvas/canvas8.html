<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="./canvas.css">
</head>
<body>
    <div class="kol2">
        <canvas></canvas>
        <div>
            <h1>Flytta Mario</h1>
            <div class="kol3">
                <br><button id="up">&Uparrow;</button><br>
                <button id="left">&Leftarrow;</button><br><button id="right">&Rightarrow;</button>
                <br><button id="down">&Downarrow;</button><br>
            </div>
        </div>
    </div>
    <script>
        /* Element vi jobbar med */
        const eCanvas = document.querySelector("canvas");
        const eUp = document.querySelector("#up");
        const eLeft = document.querySelector("#left");
        const eRight = document.querySelector("#right");
        const eDown = document.querySelector("#down");

        /* Ställ in bredd och höjd på canvas */
        eCanvas.width = 1300;
        eCanvas.height = 1000;
        var ctx = eCanvas.getContext("2d");

        /* Ladda in bilden */
        var mario = new Image();
        mario.src = "./mario.png";

        /* Kicka igång animationen */
        loopen();

        /* *********** */
        /* Funktioner */
        /* ************ */

        /* Rita ut bilden */
        var x = 100,
            y = 100;

        function ritaMario() {
            /* Öka med 1 --> x++; */

            /* Öka med 3 */
            //x += 3; /* om du vill att den ska åka ned, byt x mot y */
            //y += 3; /* om man ökar y och x så åker den snett --> x +=3; y +=3; */
            console.log("x = ", x);

            ctx.drawImage(mario, x, y);

        }
        /* Animationsloopen */
        function loopen() {
            ctx.clearRect(0, 0, 1300, 1000);

            /* Rita ut Mario */
            ritaMario();

            requestAnimationFrame(loopen);
        }

        /* Lyssna på input */
        eRight.addEventListener("click", function() {
            /* öka med 5 */
            x += 5;

        })
        eLeft.addEventListener("click", function() {
            /* öka med 5 */
            x -= 5;

        })
        eDown.addEventListener("click", function() {
            /* öka med 5 */
            y += 5;

        })
        eUp.addEventListener("click", function() {
            /* öka med 5 */
            y -= 5;

        })
    </script>
</body>
</html>
