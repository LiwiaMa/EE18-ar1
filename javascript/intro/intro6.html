<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro till Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intro till Javascript</h1>
    <script>
    /* läs in temperatur i celcius */
    var celcius = prompt("Ange temperatur i celcius")

    /* Räkna ut Farenheit: F = C * 5 / 9 + 32 */
    var farenheit = celcius * 9 / 5 + 32;

    /* Skriv ut temperatur i Farenheit */
    alert( celcius + " \xB0 Celcius är " + farenheit + "\xB0 Farenheit")

    </script>
</body>
</html>
