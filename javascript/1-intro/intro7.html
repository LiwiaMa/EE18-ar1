<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro till Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intro till Javascript</h1>
    <script>
    /* Slumpa fram två tal 1-10 */
    var tal1 = Math.ceil (Math.random() * 10);
    var tal2 = Math.ceil (Math.random() * 10);

    /* Räkna ut summan = tal1 + tal2 */
    var summa = tal1 + tal2;

    /* Läs in gissning */
    var gissning = prompt("Vad är " + tal1 + " + " + tal2 + " ? ");

    /* Är gissning = summa */
        if (gissning == summa)   {
             /* Rätt svar */
          alert("We are safe, no robot among us!");
        } else {
             /* Fel svar */
             alert("Messege for everybody.. RUN FOR YOUR LIFES, there is a ROBOT among us!");
        }
         
    </script>
</body>
</html>
