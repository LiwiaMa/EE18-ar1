<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arbeta med DOM</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <h1>15:49:00</h1>
        <button onclick="visaKlockan()">Can't you just show me the time?!</button>
    </div>
    <script>
        const elementH1 = document.querySelector("h1");

        function visaKlockan() {

            /* KÃ¶r en funktion varje sekund */
            setInterval(realtidsklocka, 1000);
        }

        function realtidsklocka() {

            elementH1.textContent = "15:53:00";
            var idag = new Date();
            var tiden = idag.getHours() + ":" + idag.getMinutes() + ":" + idag.getSeconds();

            elementH1.textContent = tiden;
        }
    </script>
</body>
</html>
