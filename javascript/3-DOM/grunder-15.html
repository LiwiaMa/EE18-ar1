<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arbeta med DOM</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Gissa tal</h1>
        <label>Gissa ett tal 1-10</label>
        <input id="tal" type="text">
        <button onclick="rättning()">Skicka</button>

        <h2>Output</h2>
        <p>Resultat</p>
    </div>
    <script>
        /* Element vi skall arbeta med */
        const elementInput = document.querySelector("input");
        const elementResultat = document.querySelector("p")


        /* Slumpa fram ett tal */

        var slumptal = Math.ceil(Math.random() * 10);
        console.log(slumptal);

        function rättning() {
            var gissning = elementInput.value;
            console.log("input = " + gissning);

            /* Är gisssningen = slumpvalet */
            /* Skriv ut svar */
            if (gissning == slumptal) {
                elementResultat.textContent = "Good work!";

            } else {
                elementResultat.textContent = "Fel!";

            }
        }
    </script>
</body>
</html>
