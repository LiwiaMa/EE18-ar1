<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parallax effekt</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <div class="kontainer">
        <div class="baloons">
            <img class="scroll" data-rate="-1" src="./bilder/balloon.png" alt="Baloon 1">
            <img class="scroll" data-rate="-2.5" src="./bilder/balloon2.png" alt="Baloon 2">
            <img class="scroll" data-rate="-1.5" src="./bilder/balloon3.png" alt="Baloon 3">
        </div>
        <div class="mid-clouds scroll" data-rate="-3">
            <img src="./bilder/cloud-lg1.png" alt="Large cloud">
            <img src="./bilder/cloud-lg1.png" alt="Large cloud">
            <img src="./bilder/cloud-lg1.png" alt="Large cloud">
            <img src="./bilder/cloud-lg1.png" alt="Large cloud">
            <img src="./bilder/cloud-lg1.png" alt="Large cloud">
        </div>
        <div class="back-clouds" data-rate="-0.5">
            <img src="./bilder/cloud-sm1.png" alt="Samall cloud">
            <img src="./bilder/cloud-sm1.png" alt="Samall cloud">
            <img src="./bilder/cloud-sm1.png" alt="Samall cloud">
            <img src="./bilder/cloud-sm1.png" alt="Samall cloud">
            <img src="./bilder/cloud-sm1.png" alt="Samall cloud">
        </div>
    </div>
    <script>
        /* Element vi använder */
        const eTargets = document.querySelectorAll(".scroll"); //är en lista

        /* lyssna på om man skrollar (scroll= händelsen) */
        /* e berättar hur mkt vi skrollar */
        window.addEventListener("scroll", function(e) {

            /* Flytta alla element; en efter en i en loop (for.each -- för varje element i listan*/
            eTargets.forEach(function(element) {
                /* Läs av data-rate för elementet */

                /* Räkna ut en förlyttning */
                var rate = element.dataset.rate;
                var distance = window.pageYOffset * rate;

                /* Flytta på elementen */
                element.style.transform = "translateY(" + distance + "px)";


            })
        })
    </script>
</body>
</html>
