<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sida1">
        <ul>
            <li class="scrollElement" data-rate="-1" data-orientation="v">Par</li>
            <li>al</li>
            <li class="scrollElement" data-rate="-2" data-orientation="v">lax</li>
        </ul>
        <span class="scrollElement" data-rate="2" data-orientation="h"></span> <!-- svrt boll -->
    </div>
    <div id="sida2">
        <img src="./bilder/thomas-langnes-bjcZyDeaA8o-unsplash.jpg" alt="nature">
    </div>
    <script>
        /* Element vi använder */
        const eTargets = document.querySelectorAll(".scrollElement"); //är en lista

        /* lyssna på om man skrollar (scroll= händelsen) */
        /* e berättar hur mkt vi skrollar */
        window.addEventListener("scroll", function(e) {

            /* Hur mkt skrollar man? */
            console.log(window.pageYOffset);


            /* Flytta alla element; en efter en i en loop (for.each -- för varje element i listan*/
            eTargets.forEach(function(element) {
                /* Läs av data-rate för elementet */
                var rate = element.dataset.rate;
                var orientation = element.dataset.orientation;

                if (orientation == "v") {
                    /* Räkna ut en förlyttning */
                    var distance = window.pageYOffset * rate;

                    /* Flytta på elementen */
                    element.style.transform = "translateY(" + distance + "px)";
                } else {
                    var distance = window.pageYOffset * rate;
                    /* Flytta på elementen */
                    //element.style.transform = "translateX(" + distance + "px)";
                    //element.style.transform = "translateY(" + window.pageYOffset + "px)";
                    element.style.transform = "translate3d(" + distance + "px, " + window.pageYOffset + "px, 0px)";
                }

            })
        })
    </script>
</body>
</html>
